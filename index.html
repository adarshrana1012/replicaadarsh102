<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" type="image/x-icon">
</head>
<body>
    <img src="Replica Assets\Logo.svg" alt="">
    <img src="Replica Assets\Logo Big.svg" alt="">
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                
             
               
                <img src="Replica Assets/Avatar.svg" alt="Profile Picture">
                <h2>Sofi White</h2>
                <p>@katsse32</p>
                <div class="stats">
                    <span>56 <br> Posts</span>
                    <span>3.8k <br> Followers</span>
                    <span>957 <br> Following</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><img src="Replica Assets/Icon 1.svg" alt="Home"> Home</li>
                    <li><img src="Replica Assets/Icon 2.svg" alt="Search"> Search</li>
                    <li><img src="Replica Assets/Icon 3.svg" alt="Reels"> Reels</li>
                    <li><img src="Replica Assets/Icon 4.svg" alt="Shopping"> Shopping</li>
                    <li><img src="Replica Assets/Icon 5.svg" alt="Account"> Account</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stories -->
            <div class="stories">
                <div class="story"><img src="Replica Assets/Story user-1.jpg" alt="Story 2"></div>
                <div class="story"><img src="Replica Assets/Story user.jpg" alt="Story 1"></div>
                <div class="story"><img src="Replica Assets/Story user-2.jpg" alt="Story 3"></div>
                <div class="story"><img src="Replica Assets/Story user-3.jpg" alt="Story 4"></div>
                <div class="story"><img src="Replica Assets/Story user-4.jpg" alt="Story 5"></div>
                <div class="story"><img src="Replica Assets/Story user-5.jpg" alt="Story 6"></div>
            </div>

            <!-- Feed -->
            <div class="feed">
                <div class="post"><img src="Replica Assets/Post 1.png" alt="Post 1"></div>
                <div class="post"><img src="Replica Assets/Post 2.png" alt="Post 2"></div>
                <div class="post"><img src="Replica Assets/Post 3.png" alt="Post 3"></div>
                <div class="post"><img src="Replica Assets/Post 4.png" alt="Post 4"></div>
                <div class="post"><img src="Replica Assets/Post 5.png" alt="Post 5"></div>
                <div class="post"><img src="Replica Assets/Post 6.png" alt="Post 6"></div>
            </div>
        </div>
    </div>
</body>
</html>
